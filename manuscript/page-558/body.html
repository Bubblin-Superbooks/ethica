<div class="leaf flex"><div class="inner justify"><h4>Xvi. Further, Harmony Is Often The Result Of Fear: But Such Harmony Is Insecure. Further, Fear Arises From Infirmity Of Spirit, And Moreover Belongs Not To The Exercise Of Reason: The Same Is True Of Compassion, Though This Latter Seems To Bear A Certain Resemblance To Piety.</h4><hr class="section"></div> </div>
