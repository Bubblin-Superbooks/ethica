<div class="leaf flex"><div class="inner justify"><h4>I. The Human Body Can Be Affected In Many Ways, Whereby Its Power Of Activity Is Increased Or Diminished, And Also In Other Ways Which Do Not Render Its Power Of Activity Either Greater Or Less.</h4><p class="  start-chapter">N.B. This postulate or axiom rests on Postulate i. and Lemmas v. and vii., which see after II. xiii.</p><hr class="section"></div> </div>
