<div class="leaf flex"><div class="inner justify"><h4>Vi. As All Things Whereof Man Is The Efficient Cause Are Necessarily Good, No Evil Can Befall Man Except Through External Causes; Namely, By Virtue Of Man Being A Part Of Universal Nature, Whose Laws Human Nature Is Compelled To Obey, And To Conform To In Almost Infinite Ways.</h4><hr class="section"></div> </div>
