<div class="leaf flex"><div class="inner justify"><h4>Viii. By Virtue (Virtus) And Power I Mean The Same Thing; That Is (Iii. Vii), Virtue, In So Far As It Is Referred To Man, Is A Man's Nature Or Essence, In So Far As It Has The Power Of Effecting What Can Only Be Understood By The Laws Of That Nature.</h4><hr class="section"></div> </div>
